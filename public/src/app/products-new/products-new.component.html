<div class="container">
    <div class="row">
        <div class="col-12">
            <p *ngIf="createErrors">These are errors: {{createErrors|json}}</p>
            <p> Product being created: {{newProduct|json}}</p>
        </div>
    </div>
    <div class="row">
        <!--<div class="col-2"></div>-->
        <div class="col-12">
            <form (submit)="createProduct()" class="form">
                <fieldset>
                    <legend class="h2">{{title}}</legend>
                    <div class="form-group row">
                        <label for="name" class="col-2 col-form-label h6">Name:</label>
                        <div class="col-4">
                            <input id="name" type="text" name="name" [(ngModel)]="newProduct['name']" class="form-control">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="quantity" class="col-2 col-form-label h6">Quantity:</label>
                        <div class="col-4">
                            <input id="quantity" type="text" name="quantity" [(ngModel)]="newProduct['quantity']" class="form-control">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-2 col-form-label h6">Price:</label>
                        <div class="col-4">
                            <input id="price" type="text" name="price" [(ngModel)]="newProduct['price']" class="form-control">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        <!--<div class="col-2"></div>-->
    </div>
    <div class="row"></div>
</div>
